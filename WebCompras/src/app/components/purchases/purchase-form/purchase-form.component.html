<form  (ngSubmit)="handleSubmit()">
    <div class="form-group">
        <label for="status">Status</label>
        <p-dropdown [options]="statusOptions" [(ngModel)]="statusSelected" optionLabel="name" [ngModelOptions]="{standalone: true}">
        </p-dropdown>
    </div>
    <div class="form-group">
        <label for="tipo_pagamento">Tipo de Pagamento</label>
        <p-dropdown [options]="paymentsOptions" [(ngModel)]="paymentSelected" optionLabel="name" [ngModelOptions]="{standalone: true}">
        </p-dropdown>
    </div>
    <div class="form-group">
        <p-button class="button-submit" [disabled]="isLoading" type="submit" >
            <span *ngIf="!isLoading">{{ buttonText }}</span>
            <span *ngIf="isLoading">
                <i class="pi pi-spin pi-spinner" style="font-size: 1rem"></i>
            </span>
        </p-button>
    </div>
</form>
