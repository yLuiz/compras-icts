<form  (ngSubmit)="handleSubmit()" [formGroup]="productForm" #formDir="ngForm" >
    <div class="form-group">
        <label for="name">Nome</label>
        <input pInputText formControlName="nome" type="text" name="name" id="name">
    </div>
    <div class="form-group">
        <label for="description">Descrição</label>
        <input pInputText formControlName="descricao" type="text" name="description" id="description">
    </div>
    <div class="form-group">
        <label for="price">Preço</label>
        <p-inputNumber class="input-number" name="price" id="price" [(ngModel)]="preco" [ngModelOptions]="{standalone: true}" mode="currency" currency="BRL" locale="pt-BR"></p-inputNumber>
    </div>
    <div class="form-group">
        <p-button class="button-submit" [disabled]="(isLoading || formDir.invalid!)" type="submit" >
            <span *ngIf="!isLoading">{{ buttonText }}</span>
            <span *ngIf="isLoading">
                <i class="pi pi-spin pi-spinner" style="font-size: 1rem"></i>
            </span>
        </p-button>
    </div>
</form>
